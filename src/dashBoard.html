<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="" />

    <!-- CSS only -->

    <title>DashBoard</title>
    <link rel="stylesheet" href="dashBoard.css" />
</head>

<body>
    <div id="main-content">
        <header>
            <div class="header-title-wrapper">
                <div class="header-title">
                    <h1>Analítica</h1>
                    <p>
                        Pantalla de análisis de visitantes
                        <span class="las la-chart-line"></span>
                    </p>
                </div>
            </div>
            <div class="header-action">
                <button class="btn btn-main" id="cerrarSesion">
            <span class="las la-user-edit"></span>
            Cerrar sesión
          </button>
            </div>
        </header>

        <main>
            <section>
                <h3 class="section-head">Toda la vista</h3>
                <div class="analytics">
                    <div class="analytic">
                        <div class="analytic-icon">
                            <span class="las la-id-card"></span>
                        </div>
                        <div class="analytic-info">
                            <h4>Visitantes del día</h4>
                            <h1 id="visitantesDiarios">6 V</h1>
                        </div>
                    </div>
                    <div class="analytic">
                        <div class="analytic-icon">
                            <span class="las la-user"></span>
                        </div>
                        <div class="analytic-info">
                            <h4>Visitantes semanales</h4>
                            <h1 id="visitantesSemanales">50 V</h1>
                        </div>
                    </div>
                    <div class="analytic">
                        <div class="analytic-icon">
                            <span class="las la-user-alt"></span>
                        </div>
                        <div class="analytic-info">
                            <h4>Visitantes mensuales</h4>
                            <h1 id="visitantesMensuales">204 V</h1>
                        </div>
                    </div>
                    <div class="analytic">
                        <div class="analytic-icon">
                            <span class="las la-users"></span>
                        </div>
                        <div class="analytic-info">
                            <h4>Visitantes totales</h4>
                            <h1 id="visitantesTotales">1.6K V</h1>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="block-grid">
                    <div class="visitor-list">
                        <h3 class="section-head" id="headVisitantes">
                            Lista de visitantes
                        </h3>
                        <div class="list-content">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Entrada</th>
                                        <th>Salida</th>
                                    </tr>
                                </thead>
                                <tbody id="visitantesEnLista"></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="graph-card">
                        <h3 class="section-head" id="headGrafica">
                            Visitantes en los ultimos 15 días
                        </h3>
                        <div class="graph-content">
                            <div class="graph-head">
                                <div class="icon-wrapper">
                                    <!-- <div class="icon">
                      <span class="las la-eye"></span>
                    </div>
                    <div class="icon">
                      <span class="las la-clock"></span>
                    </div> -->
                                </div>
                                <div class="graph-select">
                                    <!-- <select name="" id="">
                      <option value="">December</option>
                    </select> -->
                                </div>
                            </div>
                            <div class="graph-board">
                                <canvas id="myChart" width="100%" height="50px"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="graph-card">
                        <h3 class="section-head" id="headGrafica">
                            Aflujo por hora
                        </h3>
                        <div class="graph-content">
                            <div class="graph-head">
                                <div class="icon-wrapper">
                                    <!-- <div class="icon">
                      <span class="las la-eye"></span>
                    </div>
                    <div class="icon">
                      <span class="las la-clock"></span>
                    </div> -->
                                </div>
                                <div class="graph-select">
                                    <!-- <select name="" id="">
                      <option value="">December</option>
                    </select> -->
                                </div>
                            </div>
                            <div class="graph-board">
                                <canvas id="myChart3" width="100%" height="50px"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="graph-card">
                        <h3 class="section-head" id="headGrafica">
                            Aflujo por empresa
                        </h3>
                        <div class="graph-content">
                            <div class="graph-head">
                                <div class="icon-wrapper">
                                    <!-- <div class="icon">
                      <span class="las la-eye"></span>
                    </div>
                    <div class="icon">
                      <span class="las la-clock"></span>
                    </div> -->
                                </div>
                                <div class="graph-select">
                                    <!-- <select name="" id="">
                      <option value="">December</option>
                    </select> -->
                                </div>
                            </div>
                            <div class="graph-board">
                                <canvas id="myChart2" width="100%" height="50px"></canvas>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </main>
    </div>

</body>
