<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Ícono-->
    <link rel="icon" href="../assets/UI/logo.png">
    <title>Registro</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fontawesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="visitantes.css">
</head>

<body>

    <registro>

        <header>
            <h3>Registro</h3>
        </header>
        <aside>
            <image><img src="../assets/UI/logo.png" alt="logo-registro" class="logo"></image>
        </aside>





        <main>
            <div class="form">
                <!--Empieza FORM-->
                <form action="">
                    <label for="exampleDataList" class="form-label" for="validationCustom01">Nombre completo</label>
                    <input type="text" placeholder="Nombre completo" class="form-control" id="nombre" required><br>

                    <label for="exampleDataList" class="form-label">Email o Teléfono</label>
                    <input type="email, number" placeholder="Email / Teléfono" class="form-control" id="contact" required><br>


                    <label for="exampleDataList" class="form-label">Compañía a la cual visita</label>
                    <input class="form-control" list="company" id="companias" placeholder="Escribir para buscar..." required><br>
                    <datalist id="company">
                    </datalist>


                    <label for="exampleDataList" class="form-label">A quién visita</label>
                    <input class="form-control" list="people" id="persona" placeholder="Escribir para buscar..." required><br>
                    <datalist id="people">
                    </datalist>




                    <label for="exampleDataList" class="form-label">Asunto</label>
                    <select class="form-select" aria-label="Default select example" id="asunto" required>
                        <option selected></option>
                        <option value="Empleo">Empleo</option>
                        <option value="Limpieza">Limpieza</option>
                        <option value="Negocios">Negocios</option>
                        <option value="Personal">Personal</option>
                        <option value="Proveedor">Proveedor</option>
                        <option value="Trabajador">Trabajador</option>
                    </select><br>


                    <label for="exampleDataList" class="form-label">Cuenta con cita</label><br>

                    <label for="si-no" class="form-check-label-1"><input  id="si-no" type="radio" name="si-no" value="si" required>Sí</label>
                    <label for="si-no" class="form-check-label-1"><input  id="si-no" type="radio" name="si-no" value="no" required>No</label>
                    <br>

                    <button type="button" class="btn btn-danger" id="botonSiguiente">Siguiente</button><br>
                    <a href="./index.html"><button type="button" class="btn btn-outline-dark" id="botonRegresar">Regresar</button></a>
                </form>

                <!--Termina FORM-->
            </div>
        </main>
        <footer>


            <one id="beto">&copyAlbertoouu <a href="https://www.linkedin.com/in/albertooouu/" target="_blank" class="btn"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/albertoouu" target="_blank" class="btn"><i class="fab fa-github"></i></a></one>

            <two id="elias"><a href="https://github.com/Elibabah" target="_blank" class="btn"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/elías-hernández-elibabah-5b85b5100/" target="_blank" class="btn"><i class="fab fa-linkedin"></i></a> Elibabah&copy</two>


        </footer>

    </registro>

    <script src="visitantes.js"></script>
</body>

</html>
