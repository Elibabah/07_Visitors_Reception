<body>

    <registro>

        <header>
            <h2>Registro</h2>
        </header>
        <aside>
            <image><img src="../assets/UI/logo.png" alt="logo-registro" class="logo"></image>
        </aside>





        <main>
            <div class="form">
                <!--Empieza FORM-->
                <form action="">
                    <label for="exampleDataList" class="form-label" for="validationCustom01">Nombre completo</label>
                    <input type="text" placeholder="Nombre completo" class="form-control" required><br>

                    <label for="exampleDataList" class="form-label">Email o Teléfono</label>
                    <input type="email, number" placeholder="Email / Teléfono" class="form-control" required><br>







                    <label for="exampleDataList" class="form-label">Compañía a la cual visita</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Escribir para buscar..." required><br>
                    <datalist id="datalistOptions">
                        <option value="Ajusco Coding Bootcamp">
                        <option value="FreeCodeCamp">
                        <option value="Google">
                        <option value="IBM">
                        <option value="Laboratoria">
                        <option value="Microsoft">
                        <option value="Platzi">
                    </datalist>





                    <label for="exampleDataList" class="form-label">A quién visita</label>
                    <input type="text" placeholder="A quién visita" class="form-control" required><br>

                    <label for="exampleDataList" class="form-label">Asunto</label>
                    <input type="text" placeholder="Asunto" class="form-control" required><br>

                    <label for="exampleDataList" class="form-label">Cuenta con cita</label><br>

                    <label for="si-no" class="form-check-label-1"><input id="si-no" type="radio" name="si-no" required>Sí</label>
                    <label for="si-no" class="form-check-label-2"><input id="si-no" type="radio" name="si-no" required>No</label>
                    <br>

                    <button type="submit" class="btn btn-danger" id="botonSiguiente">Siguiente</button><br>
                    <a href="./index.html"><button type="button" class="btn btn-outline-dark">Regresar</button></a>
                </form>

                <!--Termina FORM-->
            </div>
        </main>
