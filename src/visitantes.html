        <aside1>
            <!--      <image><img src="../assets/UI/logo.png" alt="logo-registro" id="logo"></image>-->
        </aside1>

        <aside2></aside2>

        <main>
            <div class="form">
                <!--Empieza FORM-->
                <form action="" id="visitors-form" autocomplete="off">
                    <label for="exampleDataList" class="form-label" for="validationCustom01">Nombre completo</label
            >
            <input
              type="text"
              placeholder="Nombre completo"
              class="form-control"
              id="nombre"
              required
            /><br />

            <label for="exampleDataList" class="form-label"
              >Email o Teléfono</label
            >
            <input
              type="email, number"
              placeholder="Email / Teléfono"
              class="form-control"
              id="contact"
              required
            /><br />

            <label for="exampleDataList" class="form-label"
              >Compañía a la cual visita</label
            >
            <input
              class="form-control"
              list="company"
              id="companias"
              placeholder="Escribir para buscar..."
              required
            /><br />
            <datalist id="company"> </datalist>

            <label for="exampleDataList" class="form-label"
              >A quién visita</label
            >
            <input
              class="form-control"
              list="people"
              id="persona"
              placeholder="Escribir para buscar..."
              required
            /><br />
            <datalist id="people"> </datalist>

            <label for="exampleDataList" class="form-label">Asunto</label>
                    <select class="form-select" aria-label="Default select example" id="asunto" required>
              <option selected></option>
              <option value="Empleo">Empleo</option>
              <option value="Limpieza">Limpieza</option>
              <option value="Negocios">Negocios</option>
              <option value="Personal">Personal</option>
              <option value="Proveedor">Proveedor</option>
              <option value="Trabajador">Trabajador</option></select
            ><br />

            <label for="exampleDataList" class="form-label"
              >Cuenta con cita</label
            >
            <select
              class="form-select"
              aria-label="Default select example"
              id="cita"
              required
            >
              <option selected></option>
              <option value="Sí">Sí</option>
              <option value="No">No</option></select
            ><br />

            <!--                    <label for="exampleDataList" class="form-label">Cuenta con cita</label><br>

                    <label for="si" class="form-check-label-1"><input  id="si-no" type="radio" name="si-no" value="si" required>Sí</label>
                    <label for="no" class="form-check-label-1"><input  id="si-no" type="radio" name="si-no" value="no" required>No</label>
                    <br> class="form-check-input"
-->

            <button type="button" class="btn btn-danger" id="botonSiguiente">
              Siguiente</button
            ><br />
            <a href="./index.html"
              ><button
                type="button"
                class="btn btn-outline-dark"
                id="botonRegresar"
              >
                Regresar
              </button></a
            >
          </form>
          <!--Termina FORM-->
